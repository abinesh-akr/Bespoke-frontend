<div class="signup-container">
  <mat-card class="signup-card animate__animated animate__fadeIn">
    <mat-card-header>
      <mat-card-title>Create an Account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Preferences (comma-separated)</mat-label>
          <input matInput formControlName="preferences">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">Sign Up</button>
      </form>
      <p>Already have an account? <a routerLink="/login" class="login-link">Login</a></p>
    </mat-card-content>
  </mat-card>
</div>
