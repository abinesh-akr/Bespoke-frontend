<div class="admin-container">
  <mat-card class="admin-card">
    <mat-card-header>
      <mat-card-title>Add Chef</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="addChefForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required>
        </mat-form-field>
        <div class="file-input">
          <input type="file" accept="image/jpeg,image/png" (change)="onFileSelected($event)" required>
          <mat-hint>Upload chef image (JPEG, PNG)</mat-hint>
        </div>
        <mat-form-field>
          <mat-label>Specialty</mat-label>
          <input matInput formControlName="specialty" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Rating</mat-label>
          <input matInput type="number" formControlName="rating" min="0" max="5">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="addChefForm.invalid || !selectedFile">Add Chef</button>
      </form>
      <div class="delete-section">
        <h3>Delete Chef</h3>
        <form [formGroup]="deleteChefForm">
          <mat-form-field>
            <mat-label>Select Chef</mat-label>
            <mat-select formControlName="chefId" required>
              <mat-option *ngFor="let chef of chefs" [value]="chef._id">
                {{ chef.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-raised-button color="warn" (click)="deleteChef()" [disabled]="deleteChefForm.invalid">Delete Chef</button>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
