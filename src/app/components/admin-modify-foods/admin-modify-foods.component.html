<div class="admin-container">
  <mat-card class="admin-card">
    <mat-card-header>
      <mat-card-title>Modify Foods</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="modifyFoodForm" (ngSubmit)="onUpdate()" enctype="multipart/form-data">
        <mat-form-field>
          <mat-label>Select Food</mat-label>
          <mat-select formControlName="foodId" required>
            <mat-option *ngFor="let food of foods" [value]="food._id">
              {{ food.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Price</mat-label>
          <input matInput type="number" formControlName="price" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Quantity Available</mat-label>
          <input matInput type="number" formControlName="quantityAvailable" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Bespoke Option</mat-label>
          <input matInput formControlName="bespokeOption">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Tags (comma-separated)</mat-label>
          <input matInput formControlName="tags">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Rating</mat-label>
          <input matInput formControlName="rating" readonly>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Chef</mat-label>
          <input matInput formControlName="chef" readonly>
        </mat-form-field>
        <input type="file" accept="image/jpeg,image/png" (change)="onFileChange($event)">
        <div *ngIf="selectedFood && selectedFood.image" class="image-preview">
          <img [src]="selectedFood.image" alt="Current food image" />
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="modifyFoodForm.invalid">Update Food</button>
        <button mat-raised-button color="warn" (click)="onDelete()">Delete Food</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
