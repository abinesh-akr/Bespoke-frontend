<div class="admin-container">
  <mat-card class="admin-card fade-in">
    <mat-card-header>
      <mat-card-title>Add Food</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="addFoodForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="form-content">
        <mat-form-field class="fade-in-up delay-0">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>
        <mat-form-field class="fade-in-up delay-1">
          <mat-label>Price</mat-label>
          <input matInput type="number" formControlName="price" required>
        </mat-form-field>
        <mat-form-field class="fade-in-up delay-2">
          <mat-label>Quantity Available</mat-label>
          <input matInput type="number" formControlName="quantityAvailable" required>
        </mat-form-field>
        <mat-form-field class="fade-in-up delay-3">
          <mat-label>Bespoke Option</mat-label>
          <input matInput formControlName="bespokeOption">
        </mat-form-field>
        <mat-form-field class="fade-in-up delay-4">
          <mat-label>Tags (comma-separated)</mat-label>
          <input matInput formControlName="tags">
        </mat-form-field>
        <div class="file-input-wrapper fade-in-up delay-5">
          <label for="file-upload" class="custom-file-upload">
            <span>{{ selectedFile ? selectedFile.name : 'Choose Image (JPEG/PNG)' }}</span>
          </label>
          <input id="file-upload" type="file" accept="image/jpeg,image/png" (change)="onFileChange($event)" required>
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="addFoodForm.invalid || !selectedFile" class="fade-in-up delay-6">Add Food</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
