<div class="admin-container">
  <mat-card class="admin-card">
    <mat-card-header>
      <mat-card-title>Add Food</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="addFoodForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Price</mat-label>
          <input matInput type="number" formControlName="price" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Quantity Available</mat-label>
          <input matInput type="number" formControlName="quantityAvailable" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Bespoke Option</mat-label>
          <input matInput formControlName="bespokeOption">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Tags (comma-separated)</mat-label>
          <input matInput formControlName="tags">
        </mat-form-field>
        <input type="file" accept="image/jpeg,image/png" (change)="onFileChange($event)" required>
        <button mat-raised-button color="primary" type="submit" [disabled]="addFoodForm.invalid || !selectedFile">Add Food</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
